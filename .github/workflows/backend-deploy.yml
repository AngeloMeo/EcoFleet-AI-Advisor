name: Deploy Backend (Functions)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'func-ecofleet' 
  PYTHON_VERSION: '3.11'

permissions:
  contents: read
  id-token: write # Necessario se decidi di usare OIDC in futuro, buona pratica lasciarlo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Build dei pacchetti (Corretto per Python)
      - name: Install dependencies
        run: |
          pushd './api'
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          popd

      # Creazione dello Zip
      - name: Archive directories/files
        run: |
          pushd './api'
          zip -r ../functionapp.zip .
          popd

      # NUOVO STEP: Login su Azure
      # Questo permette all'action successiva di capire che è una "Flex Consumption"
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy
      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: 'functionapp.zip'
          # NOTA BENE: publish-profile è stato rimosso.
          # L'action userà automaticamente la sessione di login dello step precedente.
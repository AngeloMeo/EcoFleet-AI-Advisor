name: Deploy Backend (Functions)

on:
  push:
    branches: [main]
    paths:
      - 'api/**'

env:
  AZURE_FUNCTIONAPP_NAME: 'func-ecofleet' # Start with generic, user should update if needed, but usually we use secret or exact name. Better to rely on Publish Profile.
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ./api
          
      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }} # Note: This needs to match the Azure resource name. I will ask user to verify.
          package: './api'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

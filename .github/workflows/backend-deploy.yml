name: Deploy Backend (Functions)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'func-ecofleet' # Start with generic, user should update if needed, but usually we use secret or exact name. Better to rely on Publish Profile.
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pushd './api'
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          popd

      - name: Archive directories/files
        run: |
          pushd './api'
          zip -r ../functionapp.zip .
          popd

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1.5.2
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: 'functionapp.zip'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
